<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloginity</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900 font-sans antialiased">
    <!-- Header: Sticky navigation with gradient background -->
    <header
      class="bg-gradient-to-r from-blue-600 to-purple-600 shadow-lg sticky top-0 z-50"
    >
      <div
        class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl sm:text-3xl font-extrabold text-white">
          <a href="/index.html" class="hover:text-gray-200 transition-colors duration-300"
            >Bloginity</a
          >
        </h1>
        <nav>
          <ul class="flex space-x-4 sm:space-x-6">
            <li>
              <a
                href="#"
                class="text-white hover:text-gray-200 font-medium transition-colors duration-300"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-white hover:text-gray-200 font-medium transition-colors duration-300"
                >Categories</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-white hover:text-gray-200 font-medium transition-colors duration-300"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-white hover:text-gray-200 font-medium transition-colors duration-300"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Hero Section: Vibrant gradient with responsive typography -->
    <section
      class="bg-gradient-to-r from-purple-600 to-pink-600 text-white py-16 sm:py-20"
    >
      <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <h2
          class="text-3xl sm:text-4xl lg:text-5xl font-bold mb-4 leading-tight"
        >
          Welcome to Bloginity
        </h2>
        <p
          class="text-base sm:text-lg lg:text-xl mb-6 max-w-2xl mx-auto text-gray-100"
        >
          Unleash your curiosity with stories, ideas, and inspiration that
          ignite your passion.
        </p>
        <a
          href="#"
          class="inline-block bg-white text-purple-600 px-6 py-3 rounded-full font-semibold hover:bg-gray-200 transition-all duration-300 shadow-md"
          >Discover Our Stories</a
        >
      </div>
    </section>

    <!-- Featured Posts: Container for dynamically rendered posts -->
    <section class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 sm:py-16">
      <h2 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-8 text-center">
        Featured Posts
      </h2>
      <div
        id="posts-container"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 lg:gap-8"
      ></div>
    </section>

    <!-- Footer: Gradient background with responsive text -->
    <footer
      class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-8"
    >
      <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <p class="text-sm sm:text-base mb-4">
          &copy; 2025 Bloginity. All rights reserved.
        </p>
        <div class="flex justify-center space-x-4 sm:space-x-6">
          <a
            href="#"
            class="text-gray-100 hover:text-gray-200 transition-colors duration-300"
            >Privacy Policy</a
          >
          <a
            href="#"
            class="text-gray-100 hover:text-gray-200 transition-colors duration-300"
            >Terms of Service</a
          >
          <a
            href="#"
            class="text-gray-100 hover:text-gray-200 transition-colors duration-300"
            >Contact Us</a
          >
        </div>
      </div>
    </footer>

    <!-- JavaScript to dynamically render blog posts -->
    <script>
      // Sample blog post data
      const posts = [
        {
          title: "Inclusive Cuts, Provocative Comfort: Expressive Men’s Underwear That Redefines the Basics",
          category: "lifestyle",
          date: "Sep 29, 2025",
          description:
            "DealByEthan.shop offers a curated selection of expressive men’s underwear—featuring over 40 bold brands and more than 11,000 products. From pouch-enhancing silhouettes to daring jockstraps and genderless designs, the site celebrates fashion that empowers every body. Whether you're shopping for provocative basics or mood-driven statement pieces, DealByEthan.shop delivers unapologetic style with editorial-safe clarity.",
          image: "https://i.ibb.co.com/kv4QbdF/Pouch-Enhancing-Styles.jpg",
          link: "/pouch-enhancing-styles.html",
        },
      ];

      // Function to render posts
      function renderPosts() {
        const container = document.getElementById("posts-container");
        container.innerHTML = ""; // Clear existing content
        posts.forEach((post) => {
          const postElement = document.createElement("div");
          postElement.className =
            "bg-white rounded-xl shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300";
          postElement.innerHTML = `
                    <img src="${post.image}" alt="Post Image" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <span class="text-sm text-gray-500 uppercase tracking-wide">${post.category} • ${post.date}</span>
                        <h3 class="text-lg sm:text-xl font-semibold text-gray-900 mt-2 line-clamp-2">${post.title}</h3>
                        <p class="text-gray-600 mt-2 line-clamp-3">${post.description}</p>
                        <a href="${post.link}" class="text-purple-600 font-semibold mt-4 inline-block hover:underline transition-colors duration-300">Read More</a>
                    </div>
                `;
          container.appendChild(postElement);
        });
      }

      // Render posts on page load
      document.addEventListener("DOMContentLoaded", renderPosts);
    </script>
  </body>
</html>
